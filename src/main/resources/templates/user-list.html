<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No found</h2>
    <div th:case="*">
        <h2>Coffee</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Coffee</th>
                <th>Country</th>
                <th>Descriptions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.descriptions}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Add coffee</a></p>
</div>
</body>
</html>
